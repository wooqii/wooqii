---
layout: default
---
<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<div id="post" class="post">
				<section class="8u -2u" style="width: 373px;">
					<a href="{{ page.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}" alt=""></a>
					<header>
						<h2>{{ page.title }}</h2>
					</header>
					{{ content }}
					{% include disqus.html %}
					{% include adsense.html %}
				</section>
			</div>
		</div>
	</div>
